<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="home.js" type="text/javascript"></script>
    <title>  Priyadarshan Hand Cricket </title>
</head>
<body>
        <nav class="nav-wraper indigo">
            <div class="container">
                <a class="brand-logo center" id="von">🖐 Hand Cricket 🏏</a>
                <a href="index.html" class="btn-floating pink pulse right" id="ref"><i class="material-icons" id="icon">refresh</i></a>
            </div>
        </nav> 
        <span id="up">👋</span><p class="center indigo-text" id="batOrBall">You are batting first</p><span id="cp">👋</span> 
        <p class="center indigo-text" id=target>target : 0</p>
            <div>
                <span id="user">Player choise:<span id="UserChoise"> 0 </span></span>    
                <div id="user-choise">
                    <a class="btn-large indigo" onclick="clickedMe(1)">1</a>
                    <a class="btn-large indigo" onclick="clickedMe(2)">2</a>
                    <a class="btn-large indigo" onclick="clickedMe(3)">3</a>
                    <a class="btn-large indigo" onclick="clickedMe(4)">4</a>
                    <a class="btn-large indigo" onclick="clickedMe(5)">5</a>
                    <a class="btn-large indigo" onclick="clickedMe(6)">6</a>
                </div>
                <span id="com">computer choise:<span id=ComChoise> 0 </span></span>
            </div>
        <div class="center" id="scr">Score:<span id="Score"> 0 </span></div>  
        
</body>
</html>
